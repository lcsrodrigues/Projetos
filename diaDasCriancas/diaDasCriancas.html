<html>
	<head>
		<link rel='stylesheet' type='text/css' href='diaDasCriancas.css' />
	
		<script type='text/javascript' src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script type='text/javascript' src='diaDasCriancas.js'></script>
	</head>
	<body>
		<section>
			<h3>Dia das crianças 2019</h3>
		</section>
		<section id='identificacaoEmpregado'>
			<div class='divLabelForm'>
				<label>Identificação</label>
			</div>
			<div class='divInputForm'>
				<div>
					<span>Insira sua matrícula</span>
				</div>
				<div>
					<input id='iptMatricula' class='inputText' type='text' placeholder='Insira sua matrícula' />
				</div>
				<div>
					<div class='button' id='btnConsultaMatricula'>
						<span>Consultar</span>
					</div>
				</div>
			</div>
		</section>
		
		<section id='detalhesEmpregado'>
			<div class='divLabelForm'>
				<label>Detalhes do empregado</label>
			</div>
			<div class='divInputForm'>
				<div>
					<span>Nome do Empregado</span>
				</div>
				<div>
					<input type='text' class='inputText' id='iptNomeEmpregado' placeholder='Nome do empregado' disabled />
				</div>
				
				<div>
					<span>E-mail</span>
				</div>
				<div>
					<input type='text' class='inputText' id='iptEmailEmpregado' placeholder='E-mail' />
				</div>
				
				<div>
					<span>Telefone de Contato</span>
				</div>
				<div>
					<input type='text' class='inputText' id='iptContatoEmpregado' placeholder='Telefone de contato' />
				</div>
			</div>
			
			<div class='divLabelForm'>
				<label>Cônjuge</label>
			</div>
			<div class='divInputForm'>
				<div>
					<span>Levará Cônjuge? <label class='labelAlert'>Será considerado somente o dependente cadastrado no sistema da empresa.</label></span>
				</div>
				<div>
					<select id='levarConjuge' class='inputSelect' >
						<option selected>Selecione...</option>
						<option value='sim'>Sim</option>
						<option value='nao'>Não</option>
					</select>
				</div>
				<div>
					<input type='text' class='inputText' placeholder='Nome Completo' id='iptNomeConjuge' />
				</div>
			</div>
			
			<div class='divLabelForm'>
				<label>Filhos</label>
			</div>
			<div class='divInputForm'>
				<div>
					<span>Levará quantos filhos? <label class='labelAlert'>Será considerado somente o dependente cadastrado no sistema da empresa.</label></span>
				</div>
				<div>
					<select id='levarQuantosFilhos' class='inputSelect' >
						<option selected>Selecione...</option>
						<option value='1'>1</option>
						<option value='2'>2</option>
						<option value='3'>3</option>
						<option value='4'>4</option>
					</select>
				</div>
				<div id='targetFormFilhos'></div>
			</div>
			<div>
				<div class='button' id='btnEnviarFormulario'>
					<span>Enviar</span>
				</div>
			</div>
		</section>
	</body>
</html>
