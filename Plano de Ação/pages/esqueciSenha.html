<html>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <body>
        <!-- layout ini -->
        <header>
            <div class="wrap">
                <div class="headerLeft">
                    <img src="../images/logo_light_4.png" alt="Logo Light"/>
                </div>
                <div class="headerRight">
                    <div class="title">
                        <span>PLANO DE AÇÃO</span>

                    <div class="btn">

                    </div>
                    <footer>
                        <div class="wrap">
                            <div class="others">
                                <a href="file:///D:/Projetos/Plano de Ação/pages/login.html">
