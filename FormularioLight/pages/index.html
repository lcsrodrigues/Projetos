<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../js/script.js"></script>
    </head>
    <body>
        <div id="header">
            <!-- <div class="header-party"></div> -->
            <div class="wrap">
                <div class="divImg">
                    <img src="../images/logo-light.png" />
                </div>
                <div class="header-arrow"></div>
            </div>
        </div>
        <div id="body">
            <div class="wrap">
                <section class="form">
                    <div class="form-header">
                        <span class="text-header-1">#UMASÓLIGHT</span>
                        <span class="text-header-2">Festa de fim de ano 2019</span>
                    </div>
                    <div class="form-body">
                        <input class="iptObg" type="text" id="iptMatricula" placeholder="Informe a matrícula" title="Lorem Ipsum Dolor Sit Amet" />
                        <input class="iptObg" type="text" id="iptTelefone" placeholder="Informe o telefone" />
                        <select class="iptObg" id="slcUnidadeTrabalho">
                            <option value="" selected>Informe a unidade de trabalho</option>
                            <option value="1">Cidade 1</option>
                            <option value="2">Cidade 2</option>
                            <option value="3">Cidade 2</option>
                            <option value="4">Cidade 4</option>
                            <option value="5">Cidade 5</option>
                            <option value="000">Outra cidade</option>
                        </select>
                        <input type="text" id="iptNomeCidade" placeholder="Digite o nome da cidade" />
                        <select class="iptObg" id="slcTamanhoCamisa">
                            <option value="" selected>Informe o tamanho da camisa</option>
                            <option value="PP">PP</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                            <option value="XG">XG</option>
                            <option value="EG">EG</option>
                        </select>
                        <input type="button" id="btnSalvar" value="Salvar" />
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
